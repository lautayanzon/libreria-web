<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title th:text="${pagtitulo}"></title>
</head>

<body>

    <nav>
        <div class="navegador">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/libro">Libros</a></li>
                <li><a href="/autor">Autores</a></li>
                <li><a href="/editorial">Editoriales</a></li>

            </ul>
        </div>
        <div class="titulo">
            <h1>Libreria Web</h1>
        </div>
    </nav>

    <div class="contenido">

        <div class="contenido">

            <div class="hd">
                <h3>Modificar <span th:text="${formhead}"></span></h3>
            </div>

            <div class="formulario">
                <form th:if="${form} == 'libro'" action="/modificarlibro/__${libro.id}__" method="POST">

                    <input hidden th:value="${id}" name="id">
                    <label for="titulo">Titulo</label><br>
                    <input type="text" th:if="${error == null}" th:value="${libro.titulo}" name="titulo"><br>
                    <input type="text" th:if="${error != null}" th:value="${titulo}" name="titulo">
                    <label for="isbn">ISBN</label><br>
                    <input type="number" th:if="${error == null}" th:value="${libro.isbn}" name="isbn"><br>
                    <input type="number" th:if="${error != null}" th:value="${isbn}" name="isbn">
                    <label for="año">Año</label><br>
                    <input type="number" th:if="${error == null}" th:value="${libro.anio}" name="anio"><br>
                    <input type="number" th:if="${error != null}" th:value="${anio}" name="anio">
                    <label for="ejemplares">Ejemplares</label><br>
                    <input type="number" th:if="${error == null}" th:value="${libro.ejemplares}" name="ejemplares"><br>
                    <input type="number" th:if="${error != null}" th:value="${ejemplares}" name="ejemplares">
                    <label for="ejemplaresP">Ejemplares prestados</label><br>
                    <input type="number" th:if="${error == null}" th:value="${libro.ejemplaresPrestados}"
                        name="ejemplaresP"><br>
                    <input type="number" th:if="${error != null}" th:value="${ejemplaresPrestados}"
                        name="ejemplaresP">
                    <label for="autor">Autor</label><br>
                    <input type="text" name="autor" th:if="${libro.autor != null}" th:value="${libro.autor.nombre}"><br th:if="${libro.autor != null}">
                    <input type="text" name="autor" th:if="${libro.autor == null}" th:value="${libro.autor?.nombre} ?: 'Sin autor'"><br th:if="${libro.autor == null}">
                    <label for="editorial">Editorial</label><br>
                    <input type="text" name="editorial" th:if="${libro.editorial != null}" th:value="${libro.editorial.nombre}"><br th:if="${libro.editorial != null}">
                    <input type="text" name="editorial" th:if="${libro.editorial == null}" th:value="${libro.editorial?.nombre} ?: 'Sin editorial'"><br th:if="${libro.editorial == null}">

                    <br>
                    <button type="submit">Guardar</button>
                </form>
                <form th:if="${form} == 'autor'" th:action="@{/modificarautor/__${autor.id}__}" method="POST">

                    <input hidden th:value="${id}" name="id">

                    <label for="nombre">Nombre del autor</label><br>
                    <input type="text" th:value="${autor.nombre}" name="nombre"><br>
                    <input type="text" th:if="${autor} == null" th:value="${nombre}" name="nombre"><br>

                    <br>
                    <button type="submit">Guardar</button>
                </form>
                <form th:if="${form} == 'editorial'" action="/modificareditorial/__${editorial.id}__" method="POST">

                    <input hidden th:value="${id}" name="id">

                    <label for="nombre">Nombre de la editorial</label><br>
                    <input type="text" th:value="${editorial.nombre}" name="nombre"><br>
                    <input type="text" th:if="${editorial} == null" th:value="${nombre}" name="nombre"><br>

                    <br>
                    <button type="submit">Guardar</button>
                </form>
            </div>

            <div class="form-pie">
                <div class="msg">
                    <p th:if="${error != null}" th:text="${error}"></p>
                    <p th:unless="${exito != null}" th:text="${exito}"></p>

                </div>

                <div class="btn-pie">
                    <button type="button" class="btn btn-primary"><a th:href="@{${urlvolver}}">Volver</a></button>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
