<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/form.css">
    <link rel="stylesheet" type="text/css" href="/css/form.css">
    <title>Formulario autor</title>
</head>

<body>

    <nav>
        <div class="navegador">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/libro">Libros</a></li>
                <li><a href="/autor">Autores</a></li>
                <li><a href="/editorial">Editoriales</a></li>

            </ul>
        </div>
        <div class="titulo">
            <h1>Libreria Web</h1>
        </div>
    </nav>

    <div class="contenido">

        <div class="contenido">

            <div class="hd">
                <h3>Registrar un autor</h3>
            </div>

            <div class="formulario">
                <form action="/registrarautor" method="POST">

                    <label for="titulo">Titulo del libro</label><br>
                    <input type="text" name="titulo"><br>
                    <label for="nombre">Nombre del autor</label><br>
                    <input type="text" name="nombre"><br>

                    <br>
                    <button type="submit">Guardar</button>
                </form>
            </div>

            <div class="form-pie">
                <div class="msg">
                    <p th:if="${error != null}" th:text="${error}" >Lorem ipsum, dolor sit amet consectetur adipisicing elit. </p>
                </div>

                <div class="btn-pie">
                    <button type="button" class="btn btn-primary"><a href="/autor">Volver</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
