<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/tabla.css">
    <link rel="stylesheet" type="text/css" href="/css/tabla.css">
    <title>Editoriales</title>
</head>

<body>

    <nav>
        <div class="navegador">
            <ul>
                <li><a href="/">Inicio</a></li>
                <li><a href="/libro">Libros</a></li>
                <li><a href="/autor">Autores</a></li>
                <li><a href="/editorial">Editoriales</a></li>

            </ul>
        </div>
        <div class="titulo">
            <h1>Libreria Web</h1>
        </div>
    </nav>

    <div class="contenido">

        <div class="contenido">
            <div class="hd">
                <h2>Tabla de Editoriales</h2>
            </div>

            <div class="tabla">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Editar Editorial</th>
                            <th scope="col">Eliminar Editorial</th>
                        </tr>
                    </thead>
                    <tbody th:each="editorial : ${editoriales}">
                        <tr>
                            <th scope="row" th:text="${editorial.nombre}">Mark</th>
                            <td><button type="button" class="btn btn-primary"><a
                                        th:href="@{/editorial/modificar/__${editorial.id}__}">Editar</a></button></td>
                            <td><button type="button" class="btn btn-danger"><a
                                        th:href="@{/editorial/baja/__${editorial.id}__}">Dar de baja</a></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="btn-pie">
                <button type="button" class="btn btn-primary"><a href="/editorial/formeditorial">Guardar una
                        editorial</a></button>
                <button type="button" class="btn btn-primary"><a href="/">Volver</a></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
